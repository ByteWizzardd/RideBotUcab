<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-BOT - Sistema de Navegaci贸n</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Left Panel - System Info -->
        <aside class="left-panel">
            <div class="system-info-card">
                <div class="system-header">
                    <h1 class="system-title">OS-BOT</h1>
                    <span class="system-version">VERSION v2.0</span>
                </div>

                <div class="system-stats">
                    <div class="stat-row">
                        <span class="stat-label">Estado</span>
                        <span class="stat-value status-online" id="systemStatus">ONLINE</span>
                    </div>

                    <div class="stat-row">
                        <span class="stat-label">Robots</span>
                        <span class="stat-value" id="robotsPercent">0%</span>
                    </div>

                    <div class="stat-row">
                        <span class="stat-label">Sensores</span>
                        <span class="stat-value status-active" id="sensorsStatus">Activos</span>
                    </div>
                </div>

                <button class="pause-button" id="pauseButton">PAUSA</button>
                <button class="reset-button" id="resetButton"> REINICIAR</button>
            </div>

            <div class="info-card">
                <h3 class="card-title">INFORMACIN GENERAL</h3>
                <div class="info-content">
                    <div class="info-item">
                        <span class="info-label">Posici贸n Inicial:</span>
                        <span class="info-value" id="startPos">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Posici贸n Final:</span>
                        <span class="info-value" id="endPos">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Obst谩culos Esquivados:</span>
                        <span class="info-value" id="obstaclesAvoided">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Center Panel - Grid -->
        <main class="center-panel">
            <canvas id="gridCanvas"></canvas>
            <div class="grid-footer">
                <span id="gridSize">Visualizaci贸n v1.0</span>
            </div>
        </main>

        <!-- Right Panel - Events Log -->
        <aside class="right-panel">
            <div class="events-panel">
                <h2 class="events-title">EVENTOS</h2>
                <div class="events-log" id="eventsLog">
                    <!-- Events will be dynamically added here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <span>Add allergens by: Josu茅</span>
        <span></span>
        <span></span>
    </footer>

    <script src="app.js"></script>
</body>

</html>
